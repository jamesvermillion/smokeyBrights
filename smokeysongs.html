
<!DOCTYPE html>
<html lang="en">

<!--head and title area-->
<head>
<title>Smokey Brights Album Sorter</title>
<link rel="stylesheet" href="smokeysongs.css">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="utf-8">
</head>

<!--start of body-->
<body>
  <div id="header">
    <h1>Smokey Brights</h1>
    <h2>Honeybee Nicotine</h2>
  </div>

  <div id="img-float-right">
      <img src="http://orig08.deviantart.net/854e/f/2014/031/6/5/cigarette_smoking_bee_by_allasca-d74j37r.jpg" height="200px">
  </div>

  <ol>
    <!--li elements to be added in js-->
  </ol>

  <div class="center">
    <a href="#" id="reset">R E S E T</a>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script type="text/javascript">
//list of songs for new album
var songList = [
  "It's in Demand",
  "Baby Big Shot",
  "Start Wearing Black",
  "Stick Man",
  "Bad Blood",
  "Ugly Evergreen",
  "Haller Lake",
  "Horde of Angels",
  "Desiree",
  "Be a Man",
  "These Things Happen",
  "LSDirty Beach",
  "Not Enough Time"
];
//var for list ul
var $list = $('ol');

//populate the list
var populateList = function(songs) {
  for (var i = 0; i < songs.length; i++) {
    $list.append('<li><span class="song">' + songs[i] + '</span><a href="#" class="deleter">X</a></li>');
    
    $('a.deleter').on('click', function(e){
    e.preventDefault();
    $(this).parent().remove();
  });
  }
}

var resetList = function(){
  //D E S T R O Y LIST
  $list.children().remove();
  //REBUILD LIST!
  populateList(songList);
}

$(document).ready(function() {

  populateList(songList);

  //makes the list sortable
  $list.sortable();
  $list.disableSelection();

  
  //click the x delete the song
  $('a.deleter').on('click', function(e){
    e.preventDefault();
    $(this).parent().remove();
  });
  
  $('#reset').on('click', function(){
    resetList();  
  });
  
  
  
});
</script>

</body>
</html>
